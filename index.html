    <!-- Core JavaScript Files -->

    <script src="date.js"></script>

    <script>
	    window.onload = function (){
		if(in_range("07/29/20","08/07/20"))
		    document.getElementById('maintext').innerHTML = "YES!!!";
		else if(in_range("07/20/20","07/28/20"))
		    document.getElementById('maintext').innerHTML = "Almost! KAMP PREP TIME!";
		else if(in_range("07/13/20","07/19/20"))
		    document.getElementById('maintext').innerHTML = "Soon! Less than two weeks!";
		else if(in_range("07/19/20","07/20/20"))
		    document.getElementById('maintext').innerHTML = "Tigers' game! Getting closer!";
		else if(in_range("07/13/20","07/15/20"))
		    document.getElementById('maintext').innerHTML = "POOL PARTY! But no.";
		else
		    document.getElementById('maintext').innerHTML = "Nope.";
	    }
	function in_range(start,end) {
		var today = new Date();
		var start_ts = new Date(start);
		var end_ts = new Date(end);
		return ((today >= start_ts) && (today <= end_ts));
	}

    </script>
